<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    :root {
      font-size: 18px;
      font-family: 'Kumbh Sans', sans-serif;
    }

    * {
      box-sizing: border-box;
      padding: 0rem;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      background-color: hsl(185, 75%, 39%);
    }

    .top-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(./images/bg-pattern-top.svg);
      background-repeat: no-repeat;
      background-position-x: -44%;
      background-position-y: 214%;
      z-index: 1;
    }

    .bottom-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(./images/bg-pattern-bottom.svg);
      background-repeat: no-repeat;
      background-position-x: 140%;
      background-position-y: -124%;
      z-index: 1;
    }

    main {
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: white;
      z-index: 99;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    footer {
      position: absolute;
      bottom: 0;
    }

    .bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 1.5rem;
      position: relative;
    }

    .bottom>img {
      border-radius: 50%;
      border: 5px solid white;
      margin-bottom: 1.5rem;
      position: absolute;
      top: -58px;
    }

    .user-stats {
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 0 1rem;
    }

    .user-info {
      text-align: center;
      margin-top: 3rem;
    }

    .user-info>p:first-child {
      font-weight: 700;
      margin: 0.5rem;
    }

    .user-info>p>span,
    .user-info>p:last-child {
      font-weight: 400;
      color: hsl(0, 0%, 59%);
    }

    hr {
      width: 100%;
      margin: 1.5rem 0;
      border: none;
      border-top: 0.25px solid hsl(0, 0%, 89%);
    }

    .stat {
      text-align: center;
    }

    .stat>p:first-child {
      font-weight: 700;
    }

    .stat>p:last-child {
      letter-spacing: 0.1rem;
      padding-top: 0.25rem;
      font-size: 0.65rem;
      font-weight: 400;
      color: hsl(0, 0%, 59%);
    }

    @media only screen and (max-width: 376px) {
      .top-background {
        background-position-x: 126%;
        background-position-y: 292%;
      }

      .bottom-background {
        background-position-x: -22%;
        background-position-y: -206%;
      }
    }
  </style>
</head>

<body>
  <div class="top-background"></div>
  <div class="bottom-background"></div>
  <main>
    <div class="top">
      <img alt="" src="./images/bg-pattern-card.svg">
    </div>
    <div class="bottom">
      <img alt="" src="images/image-victor.jpg">
      <div class="user-info">
        <p>Victor Crest&nbsp;&nbsp;<span>26</span></p>
        <p>London</p>
      </div>
      <hr>
      <div class="user-stats">
        <div class="stat">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stat">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stat">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/parthmanhas" target="_blank">Parth Manhas</a>.
  </footer>
</body>

</html>
