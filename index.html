<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css/main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="score-card-container">
    <div class="score-container">
      <div class="score-container__heading">Your Result</div>
      <div class="score-container__score">
        <div class="circle"></div>
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score-container__result">Great</div>
      <div class="score-container__result-description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-container">
      <div class="summary-container__heading">Summary</div>
      <div class="summary-container__reaction">
        <div class="summary-container__reaction-heading">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="summary-container__reaction-score">
          <p>80 <span>/ 100</span></p>
        </div>
      </div>
      <div class="summary-container__memory">
        <div class="summary-container__memory-heading">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="summary-container__memory-score">
          <p>92 <span>/ 100</span></p>
        </div>
      </div>
      <div class="summary-container__verbal">
        <div class="summary-container__verbal-heading">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="summary-container__verbal-score">
          <p>61 <span>/ 100</span></p>
        </div>
      </div>
      <div class="summary-container__visual">
        <div class="summary-container__visual-heading">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="summary-container__visual-score">
          <p>73 <span>/ 100</span></p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
