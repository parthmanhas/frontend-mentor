<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap');

    html {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
    }

    body {
      background-image: url('./images/bg-main-desktop.png');
      background-repeat: no-repeat;
      display: flex;
      justify-content: flex-end;
    }

    main {
      position: relative;
      min-height: 100vh;
      width: 70%;
    }

    input {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1rem;
      border: 1px solid hsl(270, 3%, 87%);
      border-radius: 5px;
      padding: 0.5rem;
      outline: none;
    }

    .enter-card-details-container {}

    .card {
      position: absolute;
      left: 0;
    }

    .enter-card-details-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
    }

    form {
      padding: 5rem;
      width: 400px;
    }

    form>* {
      color: hsl(278, 68%, 11%);
    }

    input[type="number"] {
      -webkit-appearance: none;
      -moz-appearance: textfield !important;
      appearance: none;
      margin: 0;
    }

    .cardholder-container,
    .card-number-container,
    .cvv-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .card-details-container {
      display: flex;
    }

    .expiry-date-input-container {
      margin-top: 0.5rem;
    }

    .expiry-date-input-container>input {
      width: 30%;
    }

    .expiry-date-input-container>input:first-of-type {
      margin-right: 1rem;
    }

    label {
      margin-bottom: 0.5rem;
    }

    .thankyou-container {
      display: none;
    }

    button {
      display: flex;
      justify-content: center;
      width: 100%;
      font-family: 'Space Grotesk', sans-serif;
      padding: 0.5rem;
      font-size: 0.75rem;
      background-color: hsl(278, 68%, 11%);
      color: white;
      border: none;
      border-radius: 5px;
    }

    .cvv-container {
      width: 50%;
    }

    ::placeholder {
      color: hsl(279, 6%, 55%);
    }
  </style>
</head>

<body>
  <main>
    <div class="enter-card-details-container">
      <div class="card">
        <div class="card-front">
          <div class="logo-container"></div>
          <div class="details-container">
            <div class="card-number"></div>
            <div class="customer-details">
              <div class="customer-name"></div>
              <div class="expiry"></div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="magnetic-strip"></div>
          <div class="cvv-container"></div>
          <div class="card-text"></div>
        </div>
      </div>
      <form novalidate>
        <div class="cardholder-container">
          <label for="name">Cardholder Name</label>
          <input id="name" name="cardholderName" placeholder="e.g Jane Appleseed" type="text" required>
        </div>
        <div class="card-number-container">
          <label for="number">Card Number</label>
          <input id="number" name="cardNumber" placeholder="e.g 1234 5678 9123 0000" minlength="16" maxlength="16"
            type="number" required>
        </div>
        <div class="card-details-container">
          <div class="expiry-date-container">
            <label for="month">Exp. Date(MM/YY)</label>
            <div class="expiry-date-input-container">
              <input id="month" name="month" placeholder="MM" type="number" minlength="2" maxlength="2" required min="1" max="12">
              <input id="year" name="year" placeholder="YY" type="number" minlength="2" maxlength="2" required min="23" max="50">
            </div>
          </div>
          <div class="cvv-container">
            <label for="cvv">CVV</label>
            <input id="cvv" name="cvv" placeholder="e.g 123" type="number" minlength="3" maxlength="3" required>
          </div>
        </div>
        <button>Confirm</button>
      </form>
    </div>
    <div class="thankyou-container">
      <div class="card">
        <div class="card-front">
          <div class="logo-container"></div>
          <div class="details-container">
            <div class="card-number"></div>
            <div class="customer-details">
              <div class="customer-name"></div>
              <div class="expiry"></div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="magnetic-strip"></div>
          <div class="cvv-container"></div>
          <div class="card-text"></div>
        </div>
      </div>
      <img alt="" src="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>

  </main>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00 -->
</body>

</html>
