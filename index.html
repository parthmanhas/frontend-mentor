<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    :root {
      font-size: 16px;
      font-family: 'Josefin Sans', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
    }

    main {
      display: flex;
      background-image: url(./images/bg-pattern-desktop.svg); 
    }

    .main--left {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 3rem 8rem;
      height: 100%;
    }

    .main--right {
      height: 100%;
    }

    h1 {
      font-size: 4.5rem;
      line-height: 5.5rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1rem;
      color: hsl(0, 6%, 24%);
      padding-bottom: 1rem;
    }

    span {
      font-weight: 300;
      text-transform: uppercase;
    }

    p,
    span {
      color: hsl(0, 36%, 70%);
    }

    p {
      line-height: 1.5rem;
      padding-bottom: 2rem;
    }

    .input-field {
      width: 100%;
      position: relative;
    }

    .input-field>img {
      position: absolute;
      top: 25%;
      right: 20%;
    }

    button {
      position: absolute;
      right: 0;
      top: 0;
      padding: 0.95rem 2rem;
      border-radius: 2.5rem;
      border: none;
      background-image: linear-gradient(to right, hsl(0, 80%, 86%), hsl(0, 74%, 74%));
    }

    button:hover {
      cursor: pointer;
      background-image: linear-gradient(to right, hsl(0, 80%, 86%), hsl(0, 80%, 86%));
      box-shadow: 0px 10px 10px hsl(0, 27%, 70%);
      padding: 1rem 2.25rem;
      top: -3px;
    }

    input {
      width: 100%;
      padding: 1rem;
      border-radius: 1.5rem;
      border: 1px solid hsl(0, 24%, 76%);
      font-size: 0.85rem;
      color: hsl(0, 6%, 24%);
      letter-spacing: 0.1rem;
    }

    input:focus {
      outline: none;
    }

    label {
      padding-left: 1rem;
      padding-top: 0.5rem;
      color: hsl(0, 93%, 68%);
    }

    .main--right {
      width: 50%;
      display: flex;
      justify-content: flex-end;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #error-img {
      display: none;
    }

    .logo {
      padding-bottom: 5rem;
    }

    .error-active {
      border: 2px solid hsl(0, 93%, 68%);
    }
  </style>
</head>

<script>
  window.onload = function () {
    const form = document.querySelector('form');
    const email = document.getElementById('email-input');
    const emailError = document.querySelector('.input-field + label');
    const errorImg = document.querySelector('#error-img');
    
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if(!email.validity.valid) {
        showError();
      }
    });

    email.addEventListener('input', (e) => {
      if (email.validity.valid) {
        emailError.textContent = '';
        errorImg.style.display = 'none';
        email.classList.remove('error-active');
      } else {
        showError();
      }
    })

    function showError() {
      errorImg.style.display =  'block';
      email.classList.add('error-active');
      if (email.validity.valueMissing) {
        emailError.textContent = "You need to enter an email address.";
      } else if (email.validity.typeMismatch) {
        emailError.textContent = "Please provide a valid email";
      }
    }
  }
</script>

<body>
  <main>
    <div class="main--left">
      <div class="logo"><img alt="" src="./images/logo.svg"></div>
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form novalidate>
        <div class="input-field">
          <input id="email-input" required type="email" placeholder="Email Address">
          <img id="error-img" alt="" src="./images/icon-error.svg">
          <button type="submit"><img alt="" src="./images/icon-arrow.svg"></button>
        </div>
        <label for="email-input"></label>
      </form>
    </div>

    <div class="main--right">
      <img alt="" src="./images/hero-desktop.jpg">
    </div>
  </main>
</body>

</html>
