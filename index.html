<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <style>
  </style>
</head>

<body>
  <main>
    <div class="enter-card-details-container">
      <div class="card">
        <div class="card-front">
          <div class="logo-container"></div>
          <div class="details-container">
            <div class="card-number"></div>
            <div class="customer-details">
              <div class="customer-name"></div>
              <div class="expiry"></div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="magnetic-strip"></div>
          <div class="cvv-container"></div>
          <div class="card-text"></div>
        </div>
      </div>
      <form novalidate>
        <div class="cardholder-container">
          <label for="name">Cardholder Name</label>
          <input id="name" name="cardholderName" placeholder="e.g Jane Appleseed" type="text" required>
        </div>
        <div class="card-number-container">
          <label for="number">Card Number</label>
          <input id="number" name="cardNumber" placeholder="e.g 1234 5678 9123 0000" minlength="16" maxlength="16"
            type="number" required>
        </div>
        <div class="card-details-container">
          <div class="expiry-date-container">
            <label for="month">Exp. Date(MM/YY)</label>
            <input id="month" name="month" placeholder="MM" type="number" minlength="2" maxlength="2" required>
            <input id="year" name="year" placeholder="YY" type="number" minlength="2" maxlength="2" required>
          </div>
          <div class="cvv-container">
            <label for="cvv"></label>
            <input id="cvv" name="cvv" placeholder="e.g 123" type="number" minlength="3" maxlength="3" required>
          </div>
        </div>
        <button>Confirm</button>
      </form>
    </div>
    <div class="thankyou-container">
      <div class="card">
        <div class="card-front">
          <div class="logo-container"></div>
          <div class="details-container">
            <div class="card-number"></div>
            <div class="customer-details">
              <div class="customer-name"></div>
              <div class="expiry"></div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <div class="magnetic-strip"></div>
          <div class="cvv-container"></div>
          <div class="card-text"></div>
        </div>
      </div>
      <img alt="" src="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>

  </main>

  0000 0000 0000 0000
  Jane Appleseed
  00/00
</body>

</html>
