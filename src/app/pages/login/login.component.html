<form class="example-form">
    <app-logo class="mb-1"></app-logo>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email"
            matInput
            [formControl]="emailFormControl"
            placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password"
            matInput
            [formControl]="passwordFormControl"
            placeholder="Min 8 Length">
        <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a password
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button mat-button color="primary" (click)="login()">Login</button>
    <button mat-button color="primary" (click)="signup()">Sign Up</button>
</form>
