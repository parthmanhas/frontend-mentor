<dialog #modal>
    <form [formGroup]="form">
        <div class="modal container p-2">
            <p class="bold m">Add New Column(s)</p>
            <div class="columns-container mt-1">
                <p class="bold grey-medium-50-text">Column(s) Name</p>
                <div *ngFor="let column of columns; let i = index" class="column mb-1">
                    <div class="input-container">
                        <input [ngClass]="{ 'error-border': column.invalid && submitted }" [formControl]="column.controls.name" />
                        <span *ngIf="column.invalid && submitted" class="error error-abs-pos">Can't be empty</span>
                    </div>
                    <svg (click)="removeColumn(i)" class="ml-1" width="15" height="15"
                        xmlns="http://www.w3.org/2000/svg">
                        <g fill="fill" fill-rule="evenodd">
                            <path d="m12.728 0 2.122 2.122L2.122 14.85 0 12.728z" />
                            <path d="M0 2.122 2.122 0 14.85 12.728l-2.122 2.122z" />
                        </g>
                    </svg>
                </div>
            </div>
            <button class="btn btn-secondary" (click)="addColumn()">+ Add New Column</button>
            <button type="submit" class="btn btn-primary mt-1" (click)="submit()">Add column(s)</button>
            <span *ngIf="submitted && !hasFormControls" class="error pt-1">Please add atleast one column</span>
        </div>
    </form>
</dialog>
