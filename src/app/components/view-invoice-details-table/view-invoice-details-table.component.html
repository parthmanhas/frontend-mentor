<div [ngClass]="classes">
    <div class="view-invoice-details-table__headings">
        <p *ngFor="let heading of headings" class="view-invoice-details-table__heading">{{heading}}</p>
    </div>

    <div *ngFor="let item of items" class="view-invoice-details-table__item">
        <ng-container *ngFor="let prop of getObjectKeys(item)">
            <p class="view-invoice-details-table__item__property">{{ item[prop] }}</p>
        </ng-container>
    </div>
</div>
