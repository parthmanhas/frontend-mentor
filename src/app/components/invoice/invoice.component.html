<div [ngClass]="classes">
    <p [ngClass]="'invoice__id--' + theme"><strong>#{{id}}</strong></p>
    <p [ngClass]="'invoice__date--' + theme">{{date}}</p>
    <p [ngClass]="'invoice__name--' + theme">{{name}}</p>
    <p [ngClass]="'invoice__amount--' + theme"><strong>{{amount}}</strong></p>
    <app-status [state]="state"></app-status>
    <svg width="7" height="10" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1l4 4-4 4" stroke="#7C5DFA" stroke-width="2" fill="none" fill-rule="evenodd" />
    </svg>

</div>
